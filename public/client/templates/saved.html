<div class="saved">
  <form>
    <label for="locationSelect"> Saved Locations: </label>
    <select
    name="locationSelect"
    id="locationSelect"
    ng-model="ctrl.model"
    ng-change="ctrl.getData()">
      <option ng-repeat="location in ctrl.locations" value="{{location}}">{{location}}</option>
    </select>
  </form>
</div>
